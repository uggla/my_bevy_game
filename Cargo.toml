[package]
name = "rock_run"
description = "Rock Run: Rose's odyssey"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = "0.13.2"
bevy_ecs_tilemap = { path = "../bevy_ecs_tilemap" }
bevy_rapier2d = "0.25.0"
raqote = { version = "0.8.3", default-features = false, features = [
  "pathfinder_geometry",
] }
thiserror = "1.0.58"
tiled = { version = "0.11.2", default-features = false }

[target.x86_64-unknown-linux-gnu.dependencies.bevy]
version = "0.13.2"
features = ["wayland", "dynamic_linking"]
# dynamic linking must be removed for release builds
# features = ["wayland"]

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dev-dependencies]
pretty_assertions = "1.4.0"
